<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <div *ngIf="currentState$ | async; let state">
    <div *ngIf="state.current === 'onSuccess'; else goLogin">
      {{ state.payload.username}}
      <msp-auth-logout-button></msp-auth-logout-button>
    </div>
    <ng-template #goLogin>
      <msp-auth-dialog-button></msp-auth-dialog-button>
    </ng-template>
  </div>
</mat-toolbar>
