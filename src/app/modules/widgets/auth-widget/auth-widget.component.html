<mat-toolbar color="primary">
  <mat-icon *ngIf="viewStack.length > 1" (click)="transitBackward()" [style.cursor]="'pointer'">
    chevron_left
  </mat-icon>
</mat-toolbar>

<ng-template #landingRef>
  <mat-tab-group mat-stretch-tabs (selectChange)="tabIndex$.next($event.index)"  [selectedIndex]="tabIndex$ | async">
    <mat-tab label="LOG IN">
      <msp-login-widget (forgotPassword)="onForgotPassword()" (resetPasswordRequired)="onResetPasswordRequired()"></msp-login-widget>
    </mat-tab>
    <mat-tab label="SIGN UP">
      <msp-signup-widget></msp-signup-widget>
    </mat-tab>
  </mat-tab-group>
</ng-template>

<ng-template #forgotPasswordRef>
  <msp-forgot-password-widget></msp-forgot-password-widget>
</ng-template>

<ng-template #confirmNewPasswordRef>
  <msp-confirm-new-password-widget></msp-confirm-new-password-widget>
</ng-template>

<ng-template #confirmRegistrationRef>
  <msp-confirm-registration-widget></msp-confirm-registration-widget>
</ng-template>

<ng-template #targetRef></ng-template>
